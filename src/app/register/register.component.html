<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

    <mat-form-field>
      <input matInput placeholder="Name" type="text" formControlName="name">
    </mat-form-field>
  <br>
    <mat-form-field>
      <input matInput placeholder="Username" type="text" formControlName="username">
    </mat-form-field>
  <br>
    <mat-form-field>
      <input matInput type="password" formControlName="password" placeholder="password">
    </mat-form-field>
  <br>
    <mat-form-field>
      <input matInput type="password" formControlName="retypePassword" placeholder="Retype Password">
    </mat-form-field>
  <br>
  <button mat-button type="submit" [disabled]="!registerForm.valid">Register</button>
</form>
